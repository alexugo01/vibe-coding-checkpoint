<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0 2rem;
        }
        
        .hero-content {
            max-width: 800px;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.75rem;
            margin-bottom: 3rem;
            font-weight: 300;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: white;
            color: var(--primary);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Alex Johnson</h1>
            <p class="subtitle">Creating beautiful, functional web experiences with a focus on user-centered design</p>
            <a href="#projects" class="btn">View My Projects</a>
        </div>
    </section>
</body>
</html>
